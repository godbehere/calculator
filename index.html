<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Interesting Title</title>
	
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

	

</head>
<body>
	<div class='container-column calculator'>
		<div class='display'><p class='display-text'></p></div>
		<div class='container'>
			<button class='calculator-special2'>:)</button>
			<button class='calculator-special2'>(</button>
			<button class='calculator-special2'>)</button>
			<button class='calculator-operator' data-operator='divide' data-btn='รท'>รท</button>
		</div>
		<div class='container'>
			<button class='calculator-number' data-btn='7'>7</button>
			<button class='calculator-number' data-btn='8'>8</button>
			<button class='calculator-number' data-btn='9'>9</button>
			<button class='calculator-operator' data-operator='multiply' data-btn='x'>x</button>
		</div>
		<div class='container'>
			<button class='calculator-number' data-btn='4'>4</button>
			<button class='calculator-number' data-btn='5'>5</button>
			<button class='calculator-number' data-btn='6'>6</button>
			<button class='calculator-operator' data-operator='add' data-btn='+'>+</button>
		</div>
		<div class='container'>
			<button class='calculator-number' data-btn='1'>1</button>
			<button class='calculator-number' data-btn='2'>2</button>
			<button class='calculator-number' data-btn='3'>3</button>
			<button class='calculator-operator' data-operator='subtract' data-btn='-'>-</button>
		</div>
		<div class='container'>
			<button class='calculator-special calculator-clear'>C</button>
			<button class='calculator-number' data-btn='0'>0</button>
			<button class='calculator-special2'>(-)</button>
			<button class='calculator-special calculator-equals'>=</button>
		</div>

	</div>
	<script src="scripts.js"></script> 
</body>
</html>
